[pytest]
# Root-level pytest configuration
# This file configures pytest behavior for the entire repository

# Command-line options applied to all pytest runs
# -q: Quiet mode (less verbose output)
# --strict-markers: Error on unknown markers
# --tb=short: Shorter traceback format
# --cov=languages: Measure code coverage for languages/ directory
# --cov-report=term-missing: Show line numbers of uncovered code in terminal
# --cov-report=xml: Generate XML coverage report (for CI/Codecov)
# --cov-report=html: Generate HTML coverage report (open htmlcov/index.html)
addopts = 
    -q
    --strict-markers
    --tb=short
    --cov=languages
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=html

# Directories where pytest should look for tests
# Note: Project tests in interview-patterns-api and interview-prep-capstone
# are run separately in the CI workflow from their respective directories
testpaths = 
    languages/python

# Custom markers for organizing and filtering tests
# Usage: @pytest.mark.slow to mark a test
# Run without slow tests: pytest -m "not slow"
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    benchmark: marks tests as benchmarks

name: Actions Smoke Test

'on':
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
      - ".github/scripts/validate_workflows.py"
  pull_request:
    paths:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
      - ".github/scripts/validate_workflows.py"

permissions:
  contents: read

concurrency:
  group: actions-smoke-test-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-workflows:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install actionlint
        run: |
          base_url="https://raw.githubusercontent.com/rhysd/actionlint"
          curl -sSfL "$base_url/main/scripts/download-actionlint.bash" | \
            bash -s -- latest

      - name: Run actionlint
        run: |
          ./actionlint -color

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate workflow YAML files
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml
          python .github/scripts/validate_workflows.py

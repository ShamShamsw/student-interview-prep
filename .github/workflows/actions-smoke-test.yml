name: Actions Smoke Test

'on':
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
  pull_request:
    paths:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"

permissions:
  contents: read

concurrency:
  group: actions-smoke-test-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-workflows:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install actionlint
        run: |
          curl -sSfL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash | bash -s -- latest

      - name: Run actionlint
        run: |
          ./actionlint -color

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate workflow YAML files
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml
          python - <<'PY'
          import glob
          import os
          import sys

          import yaml


          files = sorted(glob.glob('.github/workflows/*.yml') + glob.glob('.github/workflows/*.yaml'))
          if not files:
              print('No workflow files found in .github/workflows')
              sys.exit(1)

          failures = []
          for path in files:
              with open(path, 'r', encoding='utf-8') as handle:
                  try:
                      data = yaml.safe_load(handle)
                  except Exception as exc:
                      failures.append(f'{path}: invalid YAML ({exc})')
                      continue

              if not isinstance(data, dict):
                  failures.append(f'{path}: top-level YAML must be a mapping')
                  continue

              if 'name' not in data:
                  failures.append(f'{path}: missing top-level key "name"')

              if 'on' not in data:
                  failures.append(f'{path}: missing top-level key "on"')

          if failures:
              print('Workflow smoke test failed:')
              for failure in failures:
                  print(f' - {failure}')
              sys.exit(1)

          print(f'Validated {len(files)} workflow file(s).')
          PY
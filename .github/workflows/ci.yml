name: CI

'on':
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 ruff
      
      - name: Run Black
        run: black --check .
      
      - name: Run Flake8
        run: flake8 . --count --max-line-length=100 --statistics
      
      - name: Run Ruff
        run: ruff check .

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Install project dependencies
        run: |
          if [ -f languages/python/projects/interview-patterns-api/requirements.txt ]; then
            pip install -r languages/python/projects/interview-patterns-api/requirements.txt
          fi
          if [ -f languages/python/projects/interview-prep-capstone/requirements.txt ]; then
            pip install -r languages/python/projects/interview-prep-capstone/requirements.txt
          fi
      
      - name: Run tests with coverage
        run: |
          pytest --cov=./ --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Run benchmarks
        run: |
          pytest --benchmark-only --benchmark-json=benchmark.json || true
      
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: benchmark.json

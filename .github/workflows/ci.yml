name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 ruff

      - name: Check formatting (Black)
        run: black --check languages/ scripts/

      - name: Lint (Flake8)
        run: flake8 languages/ scripts/ --count --max-line-length=100 --extend-ignore=E203 --statistics

      - name: Lint (Ruff)
        run: ruff check languages/ scripts/

  test-problems:
    name: Problems · Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run problem tests
        run: pytest -q -ra languages/python/problems/tests/

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  test-api-project:
    name: API Project · Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: languages/python/projects/interview-patterns-api/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r languages/python/projects/interview-patterns-api/requirements.txt

      - name: Run API tests
        working-directory: languages/python/projects/interview-patterns-api
        run: |
          if [ -d tests ] && find tests -name "test_*.py" | grep -q .; then
            pytest -q -ra tests/
          else
            echo "No tests found — skipping."
          fi

  test-capstone-project:
    name: Capstone · Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: languages/python/projects/interview-prep-capstone/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r languages/python/projects/interview-prep-capstone/requirements.txt

      - name: Run capstone tests
        working-directory: languages/python/projects/interview-prep-capstone
        run: |
          if [ -d tests ] && find tests -name "test_*.py" | grep -q .; then
            pytest -q -ra tests/
          else
            echo "No tests found — skipping."
          fi

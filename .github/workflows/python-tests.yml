name: Python Tests
on:
  push:
    paths:
      - "languages/python/**"
      - ".github/workflows/python-tests.yml"
  pull_request:
    paths:
      - "languages/python/**"
      - ".github/workflows/python-tests.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f "languages/python/projects/interview-patterns-api/requirements.txt" ]; then
            pip install -r languages/python/projects/interview-patterns-api/requirements.txt
          fi
          if [ -f "languages/python/projects/interview-prep-capstone/requirements.txt" ]; then
            pip install -r languages/python/projects/interview-prep-capstone/requirements.txt
          fi

      - name: Run problem harness tests (if present)
        shell: bash
        run: |
          if [ -d "languages/python/problems/tests" ] && (find languages/python/problems/tests -type f -name "test_*.py" | grep -q . || find languages/python/problems/tests -type f -name "*_test.py" | grep -q .); then
            pytest -q languages/python/problems/tests
          else
            echo "No tests found in languages/python/problems/tests. Skipping."
          fi

      - name: Run API endpoint tests (if present)
        shell: bash
        run: |
          if [ -d "languages/python/projects/interview-patterns-api/tests" ] && (find languages/python/projects/interview-patterns-api/tests -type f -name "test_*.py" | grep -q . || find languages/python/projects/interview-patterns-api/tests -type f -name "*_test.py" | grep -q .); then
            pytest -q languages/python/projects/interview-patterns-api/tests
          else
            echo "No tests found in interview-patterns-api/tests. Skipping."
          fi

      - name: Run capstone endpoint tests (if present)
        shell: bash
        run: |
          if [ -d "languages/python/projects/interview-prep-capstone/tests" ] && (find languages/python/projects/interview-prep-capstone/tests -type f -name "test_*.py" | grep -q . || find languages/python/projects/interview-prep-capstone/tests -type f -name "*_test.py" | grep -q .); then
            pytest -q languages/python/projects/interview-prep-capstone/tests
          else
            echo "No tests found in interview-prep-capstone/tests. Skipping."
          fi

      - name: Run root Python tests (if present)
        shell: bash
        run: |
          if [ -d "languages/python/tests" ] && (find languages/python/tests -type f -name "test_*.py" | grep -q . || find languages/python/tests -type f -name "*_test.py" | grep -q .); then
            pytest -q languages/python/tests
          else
            echo "No Python tests found in languages/python/tests. Skipping."
          fi

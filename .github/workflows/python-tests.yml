name: Python Tests
'on':
  workflow_dispatch:
  push:
    paths:
      - "languages/python/**"
      - ".github/workflows/python-tests.yml"
  pull_request:
    paths:
      - "languages/python/**"
      - ".github/workflows/python-tests.yml"

permissions:
  contents: read

concurrency:
  group: python-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  problems-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            .github/workflows/python-tests.yml

      - name: Show Python version
        run: |
          python --version
          python -m pip --version

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov

      - name: Run problem harness tests
        run: |
          test_dir="languages/python/problems/tests"
          if [ -d "$test_dir" ] && \
             (find "$test_dir" -type f -name "test_*.py" | grep -q . || \
              find "$test_dir" -type f -name "*_test.py" | grep -q .); then
            pytest -q -ra "$test_dir"
          else
            echo "No tests found in $test_dir. Skipping."
          fi

  interview-patterns-api-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path:
            languages/python/projects/interview-patterns-api/requirements.txt

      - name: Show Python version
        run: |
          python --version
          python -m pip --version

      - name: Install API test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov
          req_file="languages/python/projects/interview-patterns-api/requirements.txt"
          python -m pip install -r "$req_file"

      - name: Run API endpoint tests
        run: |
          project_dir="languages/python/projects/interview-patterns-api"
          if [ -d "$project_dir/tests" ] && \
             (find "$project_dir/tests" -type f -name "test_*.py" | grep -q . || \
              find "$project_dir/tests" -type f -name "*_test.py" | grep -q .); then
            cd "$project_dir"
            pytest -q -ra tests
          else
            echo "No tests found in $project_dir/tests. Skipping."
          fi

  interview-prep-capstone-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path:
            languages/python/projects/interview-prep-capstone/requirements.txt

      - name: Show Python version
        run: |
          python --version
          python -m pip --version

      - name: Install capstone test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov
          req_file="languages/python/projects/interview-prep-capstone/requirements.txt"
          python -m pip install -r "$req_file"

      - name: Run capstone endpoint tests
        run: |
          project_dir="languages/python/projects/interview-prep-capstone"
          if [ -d "$project_dir/tests" ] && \
             (find "$project_dir/tests" -type f -name "test_*.py" | grep -q . || \
              find "$project_dir/tests" -type f -name "*_test.py" | grep -q .); then
            cd "$project_dir"
            pytest -q -ra tests
          else
            echo "No tests found in $project_dir/tests. Skipping."
          fi

  root-python-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            .github/workflows/python-tests.yml

      - name: Show Python version
        run: |
          python --version
          python -m pip --version

      - name: Install root test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov

      - name: Run root Python tests
        run: |
          test_dir="languages/python/tests"
          if [ -d "$test_dir" ] && \
             (find "$test_dir" -type f -name "test_*.py" | grep -q . || \
              find "$test_dir" -type f -name "*_test.py" | grep -q .); then
            pytest -q -ra "$test_dir"
          else
            echo "No Python tests found in $test_dir. Skipping."
          fi

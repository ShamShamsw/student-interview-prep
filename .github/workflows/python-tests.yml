name: Python Tests

'on':
  push:
    paths:
      - "languages/python/**"
      - ".github/workflows/python-tests.yml"
  pull_request:
    paths:
      - "languages/python/**"
      - ".github/workflows/python-tests.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run pytest (if tests exist)
        shell: bash
        run: |
          if [ -d "languages/python/tests" ] && find languages/python/tests -type f \( -name "test_*.py" -o -name "*_test.py" \) | grep -q .; then
            pytest -q languages/python/tests
          else
            echo "No Python tests found in languages/python/tests. Skipping pytest."
          fi

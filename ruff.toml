# Ruff configuration
# Docs: https://docs.astral.sh/ruff/configuration/

# Extend the default line length
line-length = 100

# Target Python 3.10+
target-version = "py310"

[lint]
# Enable specific rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

# Ignore specific rules
ignore = [
    "E501",  # Line too long (handled by formatter)
    "B008",  # Do not perform function call in argument defaults
    "C901",  # Too complex (let developers decide)
    "I001",  # Import sorting differences in legacy project files
    "UP",    # Legacy typing syntax retained in interview solution files
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Exclude common directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    "build",
    "dist",
]

[lint.per-file-ignores]
# Ignore import violations in __init__.py files
"__init__.py" = ["F401"]
# Ignore all rules in test files that are too strict
"test_*.py" = ["B011"]

[lint.isort]
known-first-party = ["languages"]

[format]
# Use double quotes by default
quote-style = "double"

# Indent with spaces
indent-style = "space"
